{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="description" content="Ellen and Barney are getting married!">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="lib/flipclock/flipclock.css">
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}

    <script src="https://use.typekit.net/njj6ozf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
  </head>
  <body>
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block javascript %}
      <script src="lib/flipclock/flipclock.min.js"></script>
      <script src="javascripts/app.js"></script>
    {% endblock %}
  </body>
</html>
